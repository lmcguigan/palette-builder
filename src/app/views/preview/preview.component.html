<div class="background-preview" [style.background-color]="backgroundColor">
    <h1 [style.color]="textColor">Header</h1>
    <p [style.color]="textColor">Body text</p>
    <div class="button-container">
        <button mat-raised-button [style.background-color]="buttonPrimaryColor">Primary Button</button>
        <button mat-raised-button [style.background-color]="buttonSecondaryColor">Secondary Button</button>
    </div>
    <mat-card class="palette-card">
    <mat-card-header>
        <mat-card-title>My Palette</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span *ngIf="(colorService.colors$ | async).length === 0">Colors that you add will appear here.</span>
        <mat-list>
            <mat-list-item *ngFor="let color of (colorService.colors$ | async); let index = index; last as last">
                <div class="prev-section color-prev-section">
                    <div class="color-preview" [style.background-color]="color.color"></div>
                    <div>
                        <h4 class="palette-color-name"mat-line>{{color.name}}</h4>
                        <p mat-line>{{color.color}}</p>
                    </div>
                </div>
                <div class="prev-section">
                <button mat-mini-fab (click)="onEditColor(index)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab (click)="onRemoveColor(index)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                </div>
                <mat-divider [inset]="true" *ngIf="!last && (colorService.colors$ | async).length > 0"></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    </mat-card>
</div>
